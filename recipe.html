    <script>
        fetch("https://dummyjson.com/recipes",{method:"GET"}).then((apiResponse)=>{
            console.log(apiResponse);
            apiResponse.json().then((serverResponse)=>{
                const allRecipes = serverResponse.recipes
                console.log(allRecipes);
                if(sessionStorage.getItem("id"))
                {
                    const recipeId = sessionStorage.getItem("id")
                    console.log(recipeId);
                    const displayRecipe=allRecipes.find(item=>item.id==recipeId)
                    console.log(displayRecipe);
                    result.innerHTML=`
                    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="${displayRecipe.image}" alt="..." /></div>
                            <div class="col-md-6">
                                
                                <h1 class="display-5 fw-bolder">${displayRecipe.name}</h1>
                                <div class="fs-5 mb-5 text-danger">
                                    ingridients: ${displayRecipe.ingredients}
                                </div>
                                <div>
                                    <p class="lead">Meal Type: ${displayRecipe.mealType}</p>
                                    <p class="lead">Cuisine: ${displayRecipe.cuisine}</p>
                                    <p class="lead">Cooking Time: ${displayRecipe.cookTimeMinutes}</p>
                                    <p class="lead">Servings: ${displayRecipe.servings}</p>
                                </div>
                                <p class="lead">${displayRecipe.instructions}</p>
                                
                            </div>
                    `
